name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Deploy to GitHub Pages (root of repo)
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
