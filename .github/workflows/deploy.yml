name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # If you're building a static site (like Jekyll, Hugo, etc.), add build steps here
      # - name: Build
      #   run: |
      #     # Your build commands
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository (or specify your build directory)
          path: './'  # or './_site', './dist', etc. for built sites
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
