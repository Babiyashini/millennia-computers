name: Deploy to Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4
      # Upload the artifact with the correct name
      - uses: actions/upload-pages-artifact@v3
        with:
          name: 'github-pages'  # ‚Üê ADD THIS LINE (must match exactly)
          path: './'            # Your site files location
      # Deploy to GitHub Pages
      - uses: actions/deploy-pages@v4
